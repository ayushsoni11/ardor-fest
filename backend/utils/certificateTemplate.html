<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Certificate</title>
    <style>
      body {
        width: 100%;
        height: 100%;
        font-family: "Segoe UI", sans-serif;
        text-align: center;
        padding: 50px;
        background: #f2f2f2;
      }
      .certificate {
        border: 10px solid #222;
        padding: 40px;
        background-color: white;
        width: 800px;
        margin: 0 auto;
      }
      h1 {
        font-size: 36px;
        margin-bottom: 10px;
      }
      p {
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <div class="certificate">
      <h1>Certificate of Participation</h1>
      <p>This certifies that <strong>{{userName}}</strong></p>
      <p>has participated in the event</p>
      <p><strong>{{eventName}}</strong></p>
    </div>
  </body>
</html>
